<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beat the Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body style="background:rgb(0, 0, 0)" class="text-white">
    <header class="bg-danger text-center p-2 mb-1">
        <h1>Beat the Clock!</h1>
    </header>
    <div class="container row text-center mx-auto">
        <div class="col-md-6 mx-auto">
            <div class="row mt-5 pl-5 pr-5">
                <div class="col-m5 ml-5 mx-auto">
                    <label class="ml-1" for="chooseLevel">Choose Level: </label>
                    <select class="mb-2" id="chooseLevel" name="chooseLevel">
                        <option class="bg-success" id="easy" value="easy" selected>Easy</option>
                        <option class="bg-warning" id="medium" value="medium">medium</option>
                        <option class="bg-danger" id="hard" value="hard">Hard</option>
                    </select>
                    <button class="col-mr-3 ml-3" id="start">Start</button>
                    <button class="col-mr-3 ml-1" id="restart">Restart</button>
                </div>
            </div>
            <br>
            <p class="lead m-3"> Type the word within
                <span class="text-success font-weight-bold" id="seconds">5</span> Seconds: </p>
            <h2 class="display-2 mb-5 mx-auto " id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg " placeholder="Type the word..." id="input-word" autofocus>
            <h4 class="mt-3" id="message"></h4>
            <!-- time and score -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <h4>Time Left:
                        <span id="time">0</span>
                    </h4>
                </div>
            </div>
            <div class="row mt-5 mx-auto">
                <div class="col-md-6">
                    <h4>Score:
                        <span id="score">0</span>
                    </h4>
                </div>
                <div class="col-md-6">
                    <h4>High Score:
                        <span id="hscore">0</span>
                    </h4>
                </div>
            </div>
            <!-- instructions-->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>
                            Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
